<!DOCTYPE html>
<html>
 <head>

<!-- Bootstrap stylesheet -->
   <title>W3.CSS Template</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
   body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
   .w3-row-padding img {margin-bottom: 12px}

  /* Set the width of the sidebar to 120px */
   .w3-sidebar {width: 120px;background: light-blue;}

  /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
   #main {margin-left: 120px}
   
  /* Remove margins from "page content" on small screens */
   @media only screen and (max-width: 600px) {#main {margin-left: 0}}
   </style>
 </head>
<body class="w3-light-blue">
 
<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  
 <!-- Avatar image in top left corner -->
 <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-black">
   <i class="fa fa-home w3-xxlarge"></i>
   <p>HOME</p>
 </a>
 <a href="patients.html" class="w3-bar-item w3-button w3-padding-large w3-hover-light-blue">
   <i class="fa fa-users w3-xxlarge"></i>
   <p>PATIENTS</p>
 </a>
 <a href="calendar.html" class="w3-bar-item w3-button w3-padding-large w3-hover-light-blue">
   <i class="fa fa-calendar w3-xxlarge"></i>
   <p>CALENDAR</p>
 </a>
 <a href="profile.html" class="w3-bar-item w3-button w3-padding-large w3-hover-light-blue">
   <i class="fa fa-user w3-xxlarge"></i>
   <p>PROFILE</p>
</nav>
<!-- End of navbar images -->
 
<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
 <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
   <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
   <a href="patients.html" class="w3-bar-item w3-button" style="width:25% !important">PATIENTS</a>
   <a href="calendar.html" class="w3-bar-item w3-button" style="width:25% !important">CALENDAR</a>
   <a href="profile.html" class="w3-bar-item w3-button" style="width:25% !important">PROFILE</a>
 </div>
</div>
<!-- End of Navbar -->

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center" id="home">
    <h1>New Patient</h1>
  </header>

  <form action="/patients.html">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <p id="first"></p>
    
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <p id="last"></p>
    
  <input type="radio" id="male" name="gender" value="Male">
  <label for="html">Male</label><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="html">Female</label><br>
  <input type="radio" id="other" name="gender" value="Other">
  <label for="html">Other</label><br>
    <br>

    <label for="date">Appointment Date:</label><br>
  <input type="date" id="myDate" value="2022-02-13">
  <input type="submit" value="Submit">
</form>
